<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KB Pure Breath | Air Quality Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #c9d1d9;
      --accent: #58a6ff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 30px;
    }

    header h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 5px;
    }

    #aq-section {
      background: var(--card);
      padding: 25px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    #aq-values {
      margin-top: 15px;
      font-size: 1.2rem;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 16px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1f6feb;
    }

    canvas {
      margin-top: 25px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <header>
    <h1>KB Pure Breath</h1>
    <p>Real-time Air Quality Monitoring - Kuala Lumpur</p>
  </header>

  <section id="aq-section">
    <h2>Current Readings</h2>
    <div id="aq-values">
      <p>PM2.5: <span id="pm25">--</span> Âµg/mÂ³</p>
      <p>PM10: <span id="pm10">--</span> Âµg/mÂ³</p>
      <p><small>Last updated: <span id="timestamp">--</span></small></p>
    </div>
    <button id="refresh">ðŸ”„ Refresh Now</button>
    <canvas id="pmChart" width="400" height="250"></canvas>
  </section>

  <footer>Â© 2025 KB Pure Breath Project</footer>

  <script>
    const pm25El = document.getElementById("pm25");
    const pm10El = document.getElementById("pm10");
    const timeEl = document.getElementById("timestamp");

    const ctx = document.getElementById("pmChart").getContext("2d");
    const chartData = {
      labels: [],
      datasets: [
        {
          label: "PM2.5 (Âµg/mÂ³)",
          borderColor: "#f87171",
          data: [],
          fill: false,
          tension: 0.3,
        },
        {
          label: "PM10 (Âµg/mÂ³)",
          borderColor: "#60a5fa",
          data: [],
          fill: false,
          tension: 0.3,
        },
      ],
    };

    const pmChart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: "#c9d1d9" } },
        },
        scales: {
          x: { ticks: { color: "#c9d1d9" } },
          y: { ticks: { color: "#c9d1d9" } },
        },
      },
    });

    async function fetchData() {
      try {
        const res = await fetch("/api/airquality");
        const data = await res.json();

        if (data.pm25 && data.pm10) {
          pm25El.textContent = data.pm25;
          pm10El.textContent = data.pm10;
          timeEl.textContent = new Date(data.timestamp).toLocaleTimeString();

          const timeLabel = new Date().toLocaleTimeString();
          chartData.labels.push(timeLabel);
          chartData.datasets[0].data.push(data.pm25);
          chartData.datasets[1].data.push(data.pm10);

          if (chartData.labels.length > 10) {
            chartData.labels.shift();
            chartData.datasets[0].data.shift();
            chartData.datasets[1].data.shift();
          }

          pmChart.update();
        } else {
          pm25El.textContent = "N/A";
          pm10El.textContent = "N/A";
        }
      } catch (err) {
        console.error("Error fetching data:", err);
        pm25El.textContent = "Error";
        pm10El.textContent = "Error";
      }
    }

    document.getElementById("refresh").addEventListener("click", fetchData);
    fetchData();
    setInterval(fetchData, 300000); // Auto-refresh every 5 minutes
  </script>
</body>
</html>
