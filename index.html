<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KB Pure Breath</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
    :root {
      --bg-light: #f0f9ff;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #eee;
      --card-light: rgba(255,255,255,0.85);
      --card-dark: rgba(30,30,30,0.85);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') repeat-x center center fixed;
      background-size: cover;
      animation: moveClouds 120s linear infinite;
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
    }

    @keyframes moveClouds {
      from { background-position: 0 0; }
      to { background-position: 10000px 0; }
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .hero {
      background: url('https://i.pinimg.com/originals/8e/9c/2b/8e9c2b3f1a5e9e9c2b3f1a5e9e9c2b3f.gif') center center no-repeat;
      background-size: cover;
      text-align: center;
      padding: 80px 20px;
      color: white;
    }

    .hero img {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: rgba(44, 62, 80, 0.95);
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      flex: 1;
      background-color: var(--card-light);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: background 0.5s;
    }

    body.dark .card {
      background-color: var(--card-dark);
    }

    button.toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
      .hero img {
        max-width: 140px;
      }
      .tagline {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <img src="logo.png" alt="KB Pure Breath Logo">
    <h1>KB Pure Breath</h1>
    <p class="tagline">"Breathe Pure, Live Sure"</p>
  </header>

  <nav class="navbar">
    <a href="#live">Live Data</a>
    <a href="#kajian">Kajian Tempatan</a>
    <a href="#tips">Tips</a>
    <a href="#faq">FAQ</a>
  </nav>
